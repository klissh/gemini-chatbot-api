<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini AI Multimodal Chatbot</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
  <div class="container">
    <h1>Gemini AI Multimodal Chatbot</h1>
    <div id="chat-box" class="chat-box"></div>
    
    <form id="chat-form">
      <div id="file-preview-container" class="file-preview-container" style="display: none;"></div>

      <div class="input-area">
        <button type="button" id="attachment-btn" class="attachment-btn">
          <i class="fa-solid fa-paperclip"></i>
        </button>
        <input type="file" id="file-input" style="display: none;" accept="image/*,application/pdf,text/plain,.doc,.docx,audio/*"/>
        
        <input type="text" id="user-input" placeholder="Ketik pesan atau lampirkan file..." autocomplete="off"/>
        <button type="submit" id="send-btn">
          <i class="fa-solid fa-paper-plane"></i>
        </button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
